<form #updateForm="ngForm" (ngSubmit)="formSubmission(updateForm)">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" [ngModel]="profile.name" />

  <label for="contact">Contact</label>
  <input type="text" name="contact" id="contact" [ngModel]="profile.contact" />

  <label for="bio">Bio</label>
  <textarea
    name="bio"
    id="bio"
    cols="30"
    rows="10"
    [ngModel]="profile.bio"
  ></textarea>
  <button>Update</button>
</form>
